<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}AI-Powered Image to Website - Convert Images to Web Pages{% endblock %}</title>

  <!-- Meta Description -->
  <meta name="description"
    content="Easily convert images to web page links with our AI-powered tool. Perfect for creating shareable web pages from your images using artificial intelligence and machine learning.">

  <!-- Meta Keywords -->
  <meta name="keywords"
    content="AI, artificial intelligence, image processing, web development, image to website, machine learning, neural networks, computer vision, automated web pages">

  <!-- Open Graph Meta Tags for Social Sharing -->
  <meta property="og:title" content="AI-Powered Image to Website - Convert Images to Web Pages">
  <meta property="og:description"
    content="Easily convert images to web page links with our AI-powered tool. Perfect for creating shareable web pages from your images using artificial intelligence and machine learning.">
  <meta property="og:image" content="{{ url_for('static', filename='images/og-image.png') }}">
  <meta property="og:url" content="https://imagetowebsite.dev/">
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="AI-Powered Image to Website - Convert Images to Web Pages">
  <meta name="twitter:description"
    content="Easily convert images to web page links with our AI-powered tool. Perfect for creating shareable web pages from your images using artificial intelligence and machine learning.">
  <meta name="twitter:image" content="{{ url_for('static', filename='images/twitter-image.png') }}">

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <!-- Alternative formats (optional) -->
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">

  <!-- Canonical Link -->
  <link rel="canonical" href="https://imagetowebsite.dev/">

  <!-- style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0WNNW3FTF3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-0WNNW3FTF3');
  </script>

  <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/alpinejs.js') }}" defer></script>
</head>

<body>
  <nav class="navbar">
    <div class="nav-item"><a href="#">Home</a></div>
  </nav>
  <header>
    <h1>{% block header %}AI-Powered Tool to Convert Images to Web Pages{% endblock %}</h1>
  </header>
  <main>{% block content %}{% endblock %}</main>
  <footer>
    <p>&copy; 2024 imagetowebsite.dev</p>
  </footer>
</body>

</html>
