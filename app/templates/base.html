<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}MySite{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0WNNW3FTF3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-0WNNW3FTF3');
  </script>

  <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/alpinejs.js') }}" defer></script>
</head>

<body>
  <nav class="navbar">
    <div class="nav-item"><a href="#">Home</a></div>
  </nav>
  <header>
    <h1>{% block header %}MySite{% endblock %}</h1>
  </header>
  <main>{% block content %}{% endblock %}</main>
  <footer>
    <p>&copy; 2024 MySite</p>
  </footer>
</body>

</html>
